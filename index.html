<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-assignment</title>
</head>

<body>



    <div>
        <center>
            <h1>Template</h1>
        </center>
        <span class="maun">
            <div class="template">

                <span class="grid-container">
                    <div class="item-1"></div>
                    <div class="item-2"></div>
                    <div class="item-3"></div>
                    <div class="item-4"></div>
                    <div class="item-5"></div>
                    <div class="item-6"></div>

                </span>
            </div>
    </div>


    <div>

        <center>
            <h1>Flexbox</h1>
        </center>
        <span class="maun">
            <div class="flexbox">
                <span class="grid-container-f">

                    <div class="BOX-1"></div>
                    <div class="BOX-2"></div>
                    <div class="BOX-3"></div>
                    <div class="BOX-4"></div>
                    <div class="BOX-5"></div>
                    <div class="BOX-6"></div>

                
                </span>
            </div>
    </div>
                   


    <div>
        <center>
            <h1>Grid</h1>
        </center>
        <span class="maun">
            <div class="template">
                <span class="grid-container-w">
                    <div class="WRITTEN-1">HEADER</div>
                    <div class="WRITTEN-2">
                        <center><b>ARTICLE</b></center>
                    </div>
                    <div class="WRITTEN-3">TEXT-1</div>
                    <div class="WRITTEN-4">TEXT-2</div>
                    <div class="WRITTEN-5">MAIN</div>
                    <div class="WRITTEN-6">
                        <center><b>FOOTER</b></center>
                    </div>



                </span>
            </div>
        </span>
    </div>
</body>

</html>
